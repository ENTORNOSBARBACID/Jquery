<html>
<head>

<link rel="StyleSheet" href="estilos3.css" type="text/css">
<script src="..\jquery-3.7.1.min.js"> </script>

<script>
    $(document).ready(function(){
        $("input").mouseenter(function(){
            $(this).css("border", "solid 2px red")
        })
        $("input").mouseleave(function(){
            $(this).css("border", "")
        })
        $("input").focus(function(){
            $(this).css("border", "solid 2px red")
            $(this).css("background-color", "lightgreen")
        })
        $("input").blur(function(){
            $(this).css("border", "")
            $(this).css("background-color", "white")
        })
        $("button").click(function(){
            let contra=$("#password").val();
            console.log(contra)
            if(contra.length<6){
                $("#password").focus();
                $("#password").css("border", "solid 2px red")
                $("#password").css("background-color", "red")
                $("#password").val("");
                return false;
            }
        })
    })
</script>

</head>
<body>
<div id="caja" class="myform">
<form id="formulario" >
<h1>Formulario De Registro</h1>
<p>Prueba de addclass y removeclass</p>

<label>Nombre<span class="peque">Teclea nombre</span></label>
<input type="text" name="nombre" id="nombre" class="campo"/>

<label>Email<span class="peque">Teclea email</span></label>
<input type="text" name="email" id="email" class="campo" />

<label>Password<span class="peque">Min. size 6 chars</span></label>
<input type="password" name="password" id="password" class="campo" />

<button type="button">Registrar</button>
</form>
</div>
</body>
</html>
