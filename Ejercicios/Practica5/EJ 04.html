<html>
<head>
<title></title>
<link rel="stylesheet" href="main.css">
<script src="..\jquery-3.7.1.min.js"> </script>
<script>
    $(document).ready(function(){
        $('#boton1').click(function(){
            $('ul').children("li").css("display", "none")
        })
        $('#boton2').click(function(){
            $('ul').children("li").css("display", "")
        })
        $('#boton3').click(function(){
            let nuevoElemento = $('<li>Hijo añadido al final</li>');
            $('ul').append(nuevoElemento)
        })
        $('#boton4').click(function(){
            let nuevoElemento = $('<li>Hijo añadido al principio</li>');
            $('ul').prepend(nuevoElemento)
        })
        $('#boton5').click(function(){
         $('ul').children("li").last().remove();
        })
        $('#boton6').click(function(){
         $('ul').children("li").first().remove();
        })
        $('#boton7').click(function(){
         ultimo=$('ul').children("li").first();
         ultimo.next("li").remove();
         ultimo.remove();

        })
        $('#boton8').click(function(){
         ultimo=$('ul').children("li").last();
         ultimo.prev("li").remove();
         ultimo.remove();

        })
    })
</script>
</head>

<input type="button" id="boton4" value="A�adir un elemento al principio de la lista"><br>
<input type="button" id="boton5" value="Eliminar el �ltimo elemento."><br>
<input type="button" id="boton6" value="Eliminar el primer elemento."><br>
<input type="button" id="boton7" value="Eliminar el primero y segundo elemento."><br>
<input type="button" id="boton8" value="Eliminar los dos �ltimos."><br>
</body>
</html>
