<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="..\jquery-3.7.1.min.js"> </script>

<script>
    $(document).ready(function() {
        $("#boton").click(function(){
            $("#divAnimado2").animate({translate:(0,-200)},3000)
            $("#divAnimado").animate({top:"200px"}, 3000)
            $("#divAnimado3").animate({top:"200px", right:"200px"}, 3000)
            $("#divAnimado2").animate({top:"200px"},3000)
        })
    })
</script>
<style>
          #divAnimado,#divAnimado2, #divAnimado3{
                    position:relative;
                    float: left;
					width: 150px;
                    height: 150px;
                    margin-left: 50px;
                    margin-top: 50px;
                    background-color: #0000FF;
                    
          }
 
          #divAnimado2{background-color:red;}
 
          #divAnimado2{background-color:green;}
</style>
 
</head>
 
<body>
          <div id="divAnimado"></div>
 
          <div id="divAnimado2"></div>
 
          <div id="divAnimado3"></div>
		  <input type="button" id="boton" value="Iniciar Animacion" />

</body>
</html>
